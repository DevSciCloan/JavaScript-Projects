<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./CSS/CSS_1.css">

    <title>HTML_2</title>
</head>

<body>
    
    <div class="container">
        <h2 class="center">Contact Us:</h2>
        <p class="center" id="info"></p>
        <form name="contact" action="#" onsubmit="return validateContactForm()" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name:</label><br>
                </div>
                <div class="col-75">
                    <input class="input" id="fname" type="text" name="fname" onclick="changeBackgroundColor(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input class="input" id="lname" type="text" name="lname" onclick="changeBackgroundColor(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input class="input" id="email" type="text" name="email" onclick="changeBackgroundColor(this)">
                </div>
            </div>
            <br>
            <div class="row">
                <input class="input-btn" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="JS/JavaScript_2.js"></script>

</body>

</html>
