<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <title>jQuery</title>
  </head>

  <style>
    .evil {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: darkmagenta;
    }
  </style>
    
<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <a href='https://learn.jquery.com/events/event-basics/'>jQuery events</a>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $("h1").hide();
        });
        $("a").click(function(eventObject) {
            var elem = $(this);
            if (elem.attr("href").match(/events/)) {
                eventObject.preventDefault();
                elem.addClass("evil");
                elem.html("EVIL");
                elem.fadeOut(1500);
                elem.fadeIn(1500);
            }
        });
    });
</script>
</html>
